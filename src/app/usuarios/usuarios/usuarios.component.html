
<div class="form-group" *ngIf="!boolAdicionar && ! boolEditar && !abreDetalhe">
  <button class="btn btn-primary" (click)="abrirAdicionar()">
    Adicionar
  </button><br />
</div>

<div *ngIf="!boolAdicionar && !boolEditar && !abreDetalhe">
  <p>Lista de usu√°rios</p>
  <ul>
    <li *ngFor="let item of listaUsuarios">
      <div class="col-sm-12">
        <div class="col-sm-6" style="border: 2px;" (click)="buscarUsuario(item)">
          <span>Nome: {{item.nome}} </span>
          <span>CPF: {{item.cpf}} </span>&nbsp;&nbsp;
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" style="color: white; background-color: red;" (click)="deletarUsuario(item)">
            Deletar
          </button><br />
        </div>
      </div>         

    </li>
  </ul>
</div>

<div class="form-group" *ngIf="(boolAdicionar || boolEditar)  && !abreDetalhe">
  <label for="Nome">Nome</label>
  <input type="text" name="Nome" class="form-control"
         placeholder="Informe o nome" [(ngModel)]="usuario.Nome" />
  <br />
  <label for="Cpf">Cpf</label>
  <input type="text" name="Cpf" class="form-control"
         placeholder="Informe o cpf" [(ngModel)]="usuario.Cpf" />
  <br />
  <label for="Rg">Rg</label>
  <input type="text" name="Rg" class="form-control"
         placeholder="Informe o Rg" [(ngModel)]="usuario.Rg" />
  <br />
  <label for="DataNascimento">DataNascimento</label>
  <input type="date" name="DataNascimento" class="form-control"
         [(ngModel)]="usuario.DataNascimento" />
  <br />
  <button *ngIf="boolAdicionar" class="btn btn-primary" (click)="salvarUsuario()">
    Salvar
  </button>
  <button *ngIf="boolEditar" class="btn btn-primary" (click)="editarUsuario()">
    Editar
  </button>
  <button class="btn btn-primary" (click)="abrirLista()">
    Listar
  </button>
</div>

<div class="form-group" *ngIf="(!boolAdicionar && !boolEditar) && abreDetalhe">
  <label for="Nome">Nome: </label>
  <span>{{usuario.Nome}}</span>
  <br />
  <label for="Cpf">Cpf: </label>
  <span>{{usuario.Cpf}}</span>
  <br />
  <label for="Rg">Rg: </label>
  <span>{{usuario.Rg}}</span>
  <br />
  <label for="DataNascimento">DataNascimento: </label>
  <span>{{usuario.DataNascimento | date}}</span>
  <br />
  <button class="btn btn-primary" (click)="abrirLista()">
    Listar
  </button>
  <button class="btn btn-primary" (click)="abrirEditar()">
    Editar
  </button><br />
</div>
